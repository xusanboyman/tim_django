{% extends 'main.html' %}
{% block content %}
<style>
    .home-center {
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
    }
    .home-center small{
        display: flex;
        flex: 1;
    }

</style>
<div class="home-center">
    <div>
        {% include 'base/topic_components.html' %}
    </div>
    <div>
        <h5>{{ room_count }} room{% if room_count != 1 %}s{% endif %} available</h5>
        <a href="{% url 'create_room' %}">Create Room</a>
        {% include 'base/feed_component.html' %}
    </div>
    <div>
        {% include 'base/activity_component.html' %}
    </div>
</div>
{% endblock content %}
